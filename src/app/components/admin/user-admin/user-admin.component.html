<div class="card">
  <div class="company-selector">
    <p-dropdown [options]="companies" [(ngModel)]="selectedCompanyId" (ngModelChange)="getUsers()" [appendTo]="'body'" ></p-dropdown>
  </div>
  <p-table [value]="userList" dataKey="userId" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Company</th>
              <th>Is Admin</th>
              <th>
                <button pButton (click)="openDialog()" pRipple type="button" icon="pi pi-plus" class="p-button-text p-button-success" [pTooltip]="'Invite User'"></button>
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
          <tr>
              <td>
                {{user.userName == '' ? 'Pending Invite' : user.userName}}
              </td>
              <td>{{user.email}}</td>
              <td>
                <p-dropdown [options]="companies" [(ngModel)]="user.companyId" [disabled]="true" [style]="{'width':'100%'}"></p-dropdown>
              </td>
              <td>
                <p-checkbox [(ngModel)]="user.isAdmin" [binary]="true" [disabled]="true"></p-checkbox>
              </td>
              <td>
                <button pButton (click)="editUser(user)" pRipple type="button" icon="pi pi-pencil" class="p-button-text p-button-info" [pTooltip]="'Edit'"></button>
                <button pButton (click)="deleteUser(user)" pRipple type="button" icon="pi pi-trash" class="p-button-text p-button-danger" [pTooltip]="'Delete'"></button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
      <div class="field">
          <label for="name">Email</label>
          <input type="text" pInputText id="name" [(ngModel)]="inviteRequest.email" required autofocus />
          <!-- <small class="p-error" *ngIf="submitted && !product.name">Name is required.</small> -->
      </div>
  </ng-template>

  <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="inviteUser()"></button>
  </ng-template>
</p-dialog>
